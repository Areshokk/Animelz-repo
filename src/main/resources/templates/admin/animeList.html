<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common :: head}"></head>
<body style="background-color: #1f1f1f">

<div th:replace="~{parts/common :: navbar}"></div>

<div id="container">
  <div class="container mt-2">

    <div class="row mt-5 mx-auto justify-content-center">
      <div th:insert="~{parts/common :: pagination}"></div>
      <div class="container-fluid ">
        <ul class="row" th:fragment="list">
          <li class="col-lg-3 d-flex align-items-stretch" th:each="anime : ${page.getContent()}">
            <a th:href="@{/anime/{path} (path = ${anime.getId()})}" class="btn btn-dark button-color button-size">
              <div>

                <img th:src="${anime.getFileName()}"  class="rounded mx-auto w-50">

                <div class="card-body text-center ">
                  <h5 style=" display:inline-block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 13ch; min-width: 200px" th:text="${anime.getTitle()}"></h5>
                </div>
                <div class="d-flex card-body justify-content-center text-center">
                  <div class="text-center align-items-start mb-3 mr-3">
                    <a th:href="@{/user/animeEdit/{path} (path = ${anime.getId()})}" class="btn btn-dark">EDIT</a>
                  </div>
                  <div class="text-center align-items-end mb-3 mr-3">
                    <a th:href="@{/user/animeEdit/{path} (path = ${anime.getId()})}" class="btn btn-danger">DELETE</a>
                  </div>
                </div>

              </div>
            </a>

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>



</body>
</html>
