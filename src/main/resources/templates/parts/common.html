<!--Pager-->
<div class="pagination-container mt-4 d-flex justify-content-center" th:fragment="pagination" xmlns:th="http://www.thymeleaf.org">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link page-style" href="#" tabindex="-1">Сторінки</a>
        </li>
        <th:block th:each="i : ${pagination}">
            <li th:classappend="${i - 1 == page.getNumber()} ? 'page-item active' : 'page-item'">
                <a class="page-link page-style-number"
                   th:href="${url.contains('search') ? url + '&page=' + (i - 1) + '&size=' + page.getSize()
                           : url + '?page=' + (i - 1) + '&size=' + page.getSize()}"
                   th:text="${i}"></a>
            </li>
        </th:block>
    </ul>

    <ul class="pagination ml-3">
        <li class="elempage page-item disabled">
            <a class="page-link page-style" href="#" tabindex="-1">Кількість аніме на сторінці</a>
        </li>
        <th:block th:each="c : ${#numbers.sequence(12, 36, 12)}">
            <li th:classappend="${c == page.getSize()} ? 'elempage page-item active' : 'elempage page-item'">
                <a class="page-link page-style-number"
                   th:href="${url.contains('search') ? url + '&page=' + page.getNumber() + '&size=' + c
                           : url + '?page=' + page.getNumber() + '&size=' + c}"
                   th:text="${c}"></a>
            </li>
        </th:block>
    </ul>
</div>
