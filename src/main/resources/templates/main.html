<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{parts/common :: head}"></head>
<body style="color: #1f1f1f; padding-top: 65px">
<div th:replace="~{parts/common :: navbar}"></div>

<div id="imageCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <th:block th:each="anime : ${animeList}">
                    <div class="col-md-1">
                        <a th:href="@{/anime/{path} (path = ${anime.getId()})}">
                            <div th:if="${anime.getFileName()}">
                                <img th:src="${anime.getFileName()}" alt="Anime Image" class="img-fluid">
                                <div class="carousel-caption">
                                    <h5 th:text="${anime.getTitle()}"></h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!-- Add carousel controls -->
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
